global
    maxconn 256

defaults
    log     global
    mode    tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen pgReadWrite
    bind *:5432
    option pgsql-check user primaryuser
    default-server inter 3s fall 3
    server pg0 nh_postgresql-master_1:5432 check port 5432

listen pgReadOnly
    bind *:5433
    option pgsql-check user standbyuser
    default-server inter 3s fall 3
    server pg1 nh_postgresql-slave_1:5432 check port 5432
    server pg2 nh_postgresql-slave_2:5432 check port 5432
